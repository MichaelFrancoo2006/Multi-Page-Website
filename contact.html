<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <!-- Contact Form Section -->
    <h1>Contact Me:</h1>
    <section>
        <p>Please fill in the form below to contact me:</p>
        <form action="" method="post">
            <label for="fullname">Full Name:</label><br>
            <input type="text" name="fullname" id="fullname" placeholder="Eg. John Doe" required><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"
                required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </section>

</body>

</html>
